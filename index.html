<!DOCTYPE html>
<html lang="en">
<head>

  <!--————————————————————————————————————————————————————————-->
  <!--——————————————————[ PAGE-INFORMATION ]——————————————————-->
  <!--————————————————————————————————————————————————————————-->
  <title>AvatarKage's Website</title>
  <link rel="icon" href="media/images/avatarkage/branding/avatarkage_logo_t_512_png.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

  <!--————————————————————————————————————————————————————————-->
  <!--—————————————————————[ META-TAGS ]——————————————————————-->
  <!--————————————————————————————————————————————————————————-->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AvatarKage's Website" />
  <meta property="twitter:creator" content="@AvatarKage" />
  <meta property="og:description" content="AvatarKage is a multi-artist and content creator active in music and film production among many other things. He is a professional content moderator with relations in countless communities including corporate ones." />
  <meta property="og:image" content="https://raw.githubusercontent.com/AvatarKage/avatarkage-website/developmental/media/images/avatarkage/branding/avatarkage_logo_512_png.png" />
  <meta property="og:url" content="https://new.avatarkage.com/" />
  <meta property="theme-color" content="#010101" />

  <!--————————————————————————————————————————————————————————-->
  <!--————————————————————[ STYLESHEETS ]—————————————————————-->
  <!--————————————————————————————————————————————————————————-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@900&display=swap">
  <link rel="stylesheet" type="text/css" href="desktop_styles.css">
  <link rel="stylesheet" type="text/css" href="mobile_styles.css">
</head>
<body>
  <div class="page">

    <!--————————————————————————————————————————————————————————-->
    <!--————————————————————[ TOP-ELEMENTS ]————————————————————-->
    <!--————————————————————————————————————————————————————————-->
    <div class="top">
      <img src="media/images/avatarkage/branding/avatarkage_banner_t_512_png.png" style="scale: 36%; left: 50px; top: 50%; transform: translateY(-50%);"></img>

      <div class="menu_text">About</div>
      <div class="menu_text">Shop</div>
      <div class="menu_text">Projects</div>
      <div class="menu_text">Podcast</div>
      <div class="menu_text">Music</div>
      <div class="menu_text">Games</div>
      <div class="menu_text">Films</div>
      <div class="menu_text">Books</div>
      <div class="menu_text">Blog</div>
      <div class="menu_text" id="menu_text_selected" style="font-family: 'Jost-Bold'; color: #ffffff; transform: translateY(0px)scale(1.05);">Home</div>

      <div class="circle" style="right: 60px; top: 12px;">
        <img src="media/images/avatarkage/branding/avatarkage_logo_512_png.png" style="height: 36px; border-radius: 100px;"></img>
      </div>

      <script>
        const menuTextSelected = document.getElementById('menu_text_selected');
        let clickCount = 0;
        let oldText = menuTextSelected.textContent
        let msg = ""
      
        menuTextSelected.addEventListener('click', () => {
          clickCount++;
          menuTextSelected.style.transform = "scale(2)";
          if (clickCount >= 10) {
            msg = "- Bro.."
          }
          if (clickCount >= 25) {
            msg = "- You ok??"
          }
          if (clickCount >= 50) {
            msg = "- DUDE STOP!!"
          }
          if (clickCount >= 80) {
            msg = "- Calling admins"
            setTimeout(() => {
              document.body.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: \'Jost-Medium\'; font-size: 28px;"><p>You\'ve been banned. Refresh to be unbanned.</p></div>';
            return;
          }, 5000);
          }
          const newText = `${oldText} ${clickCount} ${msg}`;
      
          // Add a class to trigger the animation
          menuTextSelected.classList.add('text-change-animation');

          // Updates the text
          menuTextSelected.textContent = newText;
          menuTextSelected.classList.remove('text-change-animation');

          setTimeout(() => {
            menuTextSelected.style.transform = "scale(1.05)";
          }, 80);
        });
      </script>            
      
    </div>

    <!--————————————————————————————————————————————————————————-->
    <!--——————————————————[ CENTER-ELEMENTS ]———————————————————-->
    <!--————————————————————————————————————————————————————————-->
    <div class="left"><!--ad-->
      <div class="ui_box_ad" style="top: 120px;"></div>
    </div>
    <div class="right"><!--ad-->
      <div class="ui_box_ad" style="top: 120px;"></div>
    </div>

    <div class="center">
      <div class="ui_box_rectangle" style="top: 120px;"></div>
      <div class="ui_box_rectangle" style="top: 720px;"></div>
      <div class="ui_box_rectangle" style="top: 1320px;"></div>
    </div>

    <!--————————————————————————————————————————————————————————-->
    <!--——————————————————[ FOOTER-ELEMENTS ]———————————————————-->
    <!--————————————————————————————————————————————————————————--> 
    <div class="footer" style="top: 2300px;"></div>

  </div>

  <script>
    document.addEventListener('scroll', () => {
      const scrollValue = window.scrollY;
      const parallaxValue = scrollValue * 0.15; // Adjust the multiplier for the desired parallax effect
  
      // Apply parallax effect to the background image
      document.body.style.backgroundPositionY = `-${parallaxValue}px`;
    });
  </script>
  
</body>
</html>
